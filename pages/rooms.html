<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrusel-service de Imágenes</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

    <div class="carousel-container">
        <h2>Servicios</h2>

        <div class="carrusel-list" id="carrusel-list">

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">preve</span>
            </button>
            

            <div class="carrusel-track" id="track">

                <div class="carrusel-service">
                    <a href="/">
                        <h4> <small>Buffete</small> Más </h4>
                        <img src="https://images.pexels.com/photos/29000046/pexels-photo-29000046/free-photo-of-diseno-interior-de-comedor-de-hotel-de-lujo.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="imagen">
                    </a>
                </div>

                <div class="carrusel-service">
                    <a href="/">
                        <h4> <small>Bar</small> Más </h4>
                        <img src="https://images.pexels.com/photos/5490965/pexels-photo-5490965.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="imagen">
                    </a>
                </div>

                <div class="carrusel-service">
                    <a href="/">
                        <h4> <small>piscinas</small> Más </h4>
                        <img src="https://images.pexels.com/photos/9400917/pexels-photo-9400917.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="imagen">
                    </a>
                </div>

                <div class="carrusel-service">
                    <a href="/">
                        <h4> <small>masajes</small> Más </h4>
                        <img src="https://images.pexels.com/photos/6628520/pexels-photo-6628520.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="imagen">
                    </a>
                </div>

                <div class="carrusel-service">
                    <a href="/">
                        <h4> <small>catamaran</small> Más </h4>
                        <img src="https://images.pexels.com/photos/4321533/pexels-photo-4321533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="imagen">
                    </a>
                </div>

                <div class="carrusel-service">
                    <a href="/">
                        <h4> <small>Disco</small> Más </h4>
                        <img src="https://images.pexels.com/photos/167491/pexels-photo-167491.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="imagen">
                    </a>
                </div>

            </div>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>

    <div>

    <script src="script.js"></script>
</body>

</html>
